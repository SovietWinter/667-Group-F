<div id="drafts">
  <h1>DRAFTS:</h1>
  <div class="synth-box" ng-repeat="post in posts">
    <a href class="nostyle" ng-click="edit(post.id)"><h2>{{post.title}}</h2>
    <p>{{post.content.split(' ').slice(0,15).join(' ')}}</p></a>
    <a href class="nostyle" ng-click="edit(post.id)"class="draft-buttons">edit</a>
    <a href class="nostyle" ng-click="delete(post)" class="draft-buttons">delete</a>
  </div>
</div>

<div id="bookmarks">
  <h1>BOOKMARKS:</h1>
    <div class="synth-box" ng-repeat="bookmark in bookmarks">
    <a href class="nostyle" ng-click="read(bookmark.id)"><h2>{{bookmark.title}}</h2>
    <p>{{bookmark.content.split(' ').slice(0,15).join(' ')}} . . . </p></a>
    <a href class="nostyle" ng-click="read(bookmark.id)"class="draft-buttons">read</a>
</div>
